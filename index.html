<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .calculator {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: right;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 60px;
        height: 60px;
        margin: 5px;
        font-size: 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .button-operator {
        background-color: #28a745;
      }

      .button-operator:hover {
        background-color: #218838;
      }

      .button-special {
        background-color: #dc3545;
      }

      .button-special:hover {
        background-color: #c82333;
      }

      .calculator-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="calculator-grid">
        <button onclick="addvalue('1')">1</button>
        <button onclick="addvalue('2')">2</button>
        <button onclick="addvalue('3')">3</button>
        <button onclick="addvalue('+')" class="button-operator">+</button>

        <button onclick="addvalue('4')">4</button>
        <button onclick="addvalue('5')">5</button>
        <button onclick="addvalue('6')">6</button>
        <button onclick="addvalue('-')" class="button-operator">-</button>

        <button onclick="addvalue('7')">7</button>
        <button onclick="addvalue('8')">8</button>
        <button onclick="addvalue('9')">9</button>
        <button onclick="addvalue('*')" class="button-operator">*</button>

        <button onclick="clearDisplay()" class="button-special">Clr</button>
        <button onclick="addvalue('0')">0</button>
        <button onclick="Delete()" class="button-special">Del</button>
        <button onclick="addvalue('/')" class="button-operator">/</button>

        <button onclick="result()" class="button-operator" style="grid-column: span 4;">=</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");

      function addvalue(x) {
        display.value += x;
      }

      function clearDisplay() {
        display.value = "";
      }

      function Delete() {
        display.value = display.value.slice(0, -1);
      }

      function result() {
        try {
          display.value = eval(display.value);
        } catch (e) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
